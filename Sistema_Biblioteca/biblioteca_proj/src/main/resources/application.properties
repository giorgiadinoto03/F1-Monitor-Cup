# Server e Nome Applicazione
server.port=8082
spring.application.name=biblioteca-proj

# Database MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/biblioteca_proj?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate per MySQL
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# CONFIGURAZIONI per risolvere problemi serializzazione Hibernate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Jackson - Configurazioni per gestire proxy Hibernate
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# JWT Configurazione
jwt.secret=MySuperSecretKeyThatIsAtLeast32CharactersLong123!
jwt.expiration=86400000

# Logging
logging.level.its.fullstack.biblioteca_proj.controller=DEBUG
logging.level.its.fullstack.biblioteca_proj.security=DEBUG
logging.level.org.springframework.security=DEBUG